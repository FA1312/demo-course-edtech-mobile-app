<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course EdTech Mobile App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="container m-auto">
      <img
        src="/images/login.png"
        alt="girl listening music"
        class="login-image m-auto"
      />
      <header class="mt-1rem">
        <h1 class="header">Log in</h1>
        <p class="subtitle mt-05rem">Login with social networks</p>
        <div class="social mt-05rem">
          <button class="btn">Facebook</button>
          <button class="btn">Instagram</button>
          <button class="btn">Google+</button>
        </div>
      </header>
      <div class="mt-1rem">
        <form>
          <input type="text" name="" id="" placeholder="email" />
          <input type="password" name="" id="" placeholder="password" />
          <a href="">forgot password</a>
          <button>Log in</button>
          <a href="">Sign up</a>
        </form>
      </div>
    </div>
  </body>
</html>
